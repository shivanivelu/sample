<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="table.js"></script>
</head>
<style>
body{
    margin-top: 50px;
    margin-left: 0px;
    font-size: 60x;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

} 
.text{
    display: block;
    padding: 2px 1px 6px 16px;
}

.textarea{
    margin: -24px 0px 2px 105px;
}

table{
    margin-top: 50px;
}
</style>
<body>
    <form id="form">
    <label class="text">
        First Name : 
        <input id="fname" type="text">
    </label>
    <label class="text">
        last Name : 
        <input id="lname" type="text">
    </label>

    <div>
    <h class="text">Address :</h>
    <textarea class="textarea" id="address" rows="10" cols="40"></textarea>
    </div>

    <label class="text">
        Pincode : 
        <input type="number" id="pincode">
    </label>

    <label class="text" >
        Gender :  
        &ensp;
		<div id="gender1">
        <input type="radio" id="male" class="gender" name="gender" value="male">
        <label for="male"id="male">Male</label>   
		</div>
		<div id="gender2">
        <input type="radio" id="female" class="gender" name="gender" value="female">
        <label for="female" id="female">Female</label> 
		</div>
		<div id="gender3">
        <input type="radio" id="others" class="gender" name="gender" value="others">
        <label for="others" id="others">Others</label> 
		</div>
    </label>

    
        <h class="text">Select Atleast two food items :</h>
        <label class="text">
        <input type="checkbox"  id="fooditem1" name="vadapav" value="vadapav">
        Vada Pav </label>
        <label class="text">
        <input type="checkbox" id="fooditem2" name="dosa" value="dosa">
        Dosa</label>
        <label class="text">
        <input type="checkbox" id="fooditem3" name="chicken" value="chicken">
        Chicken</label>
        <label class="text">
        <input type="checkbox" id="fooditem4" name="pizza" value="pizza">
        Pizza</label>
        <label class="text">
        <input type="checkbox" id="fooditem5" name="paneer" value="paneer">
        Paneer</label>
        
        <label class="text">
            State : 
            <input type="text" id="state">
        </label>
        <label class="text">
            Country : 
            <input type="text" id="country">
        </label>
        <button type="button" class="btn btn-primary btn-sm" style="margin-left: 50px;" onclick={validate()}>Submit</button>
   </form>

   <table id="tab" class="table table-dark">

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food items</th>
            <th>State</th>
            <th>Country</th>
        </tr>
   </table>
    
</body>
</html>
